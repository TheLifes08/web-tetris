<!DOCTYPE html>

<html lang="Russian">
	<head>
		<title>Tetris Game</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			let username = "Player";
			let level = 1;

			function onChangeUsername() {
				username = document.getElementById("username-input").value;

				if (!username || username === "") {
					username = "Player";
				}

				window.localStorage["tetris.username"] = username;
			}

			function redirectToGame() {
				window.location.href = "https://localhost/main.html";
			}
		</script>
	</head>

	<body>
		<div style="width: 200px; margin: auto;">
			<div style="padding: 2px;">
				<label for="username-input">
					Введите имя игрока:<br>
				</label>
				<input style="width: 188px" id="username-input" type="text" placeholder="Player" onchange="onChangeUsername()"><br>
			</div>
			<div style="padding: 2px;">
				<button style="width: 196px;" onclick="redirectToGame()">Играть</button>
			</div>
		</div>
	</body>
</html>
